<h2 mat-dialog-title>¿Está seguro?</h2>
<div mat-dialog-content>
  <p style="font-family: Roboto, sans-serif">{{data.message}}</p>
</div>
<div mat-dialog-actions fxLayout.lt-sm="row nowrap">
  <button mat-button (click)="onCancel()"  >
    <mat-icon fxHide.lt-sm="true" class="mat-18">cancel</mat-icon>
    Cancelar
  </button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>
    <mat-icon class="mat-18">done</mat-icon>
    Confirmar
  </button>
</div>
