<div fxLayout="column">

  <app-header fxLayout fxLayoutAlign="center"
              [showLabel]="true" (searchText)="searchForText($event)"
              (labelSelect)="searchForLabel($event)"></app-header>

  <div fxLayout="row wrap" fxFlex="100%" fxLayoutAlign="space-evenly" class="item-board" ngStyle.gt-sm="padding:20px">
    <div fxLayout fxFlex.gt-sm="30%" fxFlex="90%" style="height: 440px;padding:30px">
      <mat-card fxFlex fxLayout="column" class="card" (click)="toEvent()">
        <div fxLayout fxLayoutAlign="center end" fxFlex="40%" style="background-color: #3f51b5">
          <img [class.mat-elevation-z1]="true" src="../assets/profile.jpg" alt="" ngClass.gt-sm="card-img"
               ngClass="card-img-small">
        </div>

        <h3 style="overflow: hidden; max-height: 60px" class="text-center mt-3 text-xl">Salida a comer</h3>
        <p class="mt-1 text-center text-xl">20000$</p>

        <div fxLayout fxLayoutAlign="start center" class="mt-2">
          <mat-icon class="mat-18">event</mat-icon>
          <p class="ml-0">Comida</p>
        </div>

        <p fxFlexAlign="end" class="text-end mt-4 text-light">26 de Ago, 2019</p>
      </mat-card>
    </div>
  </div>
</div>
<button class="fab" mat-fab aria-label="Fab add" (click)="addEvent()">
  <mat-icon>add</mat-icon>
</button>
