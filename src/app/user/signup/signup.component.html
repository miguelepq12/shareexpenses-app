<div fxLayout="row wrap">
  <div fxFlex="100%" fxLayoutAlign="start" class="mt-2">
    <a mat-button routerLink="/login" style="margin-left: 20px" ngStyle.lt-md="margin-left: 0px">
      <mat-icon class="mat-18">arrow_back</mat-icon>
    </a>
  </div>
  <h2 fxFlex="100%" class="my-4 text-center text-roboto">Registrarse</h2>
  <div fxFlex="100%" class="my-2" *ngIf="errors">
      <mat-error *ngIf="errors.username">{{errors.username}}</mat-error>
      <mat-error *ngIf="errors.email">{{errors.email}}</mat-error>
  </div>
  <div fxFlex="25%" fxFlex.lt-md="100%" fxLayoutAlign="end center" fxLayoutAlign.lt-md="center center">
    <img [src]="[this.imageUpload?this.imageUpload:'../../../assets/profile.jpg']" alt="" class="img-select size-medium" ngClass.gt-lg="size-big">
    <div class="base-img size-medium" ngClass.gt-lg="size-big" fxLayout fxLayoutAlign="center center" >
      <input type="file" name="imguser" id="imguser" class="inputfile" accept="image/*" (change)="loadImage($event)" />
      <mat-icon class="mat-18">search</mat-icon>
      <label for="imguser" class="text-roboto" style="cursor: pointer">Seleccionar una imagen</label>
    </div>
  </div>
  <form #formSignUp="ngForm" fxFlex="75%" fxFlex.lt-md="100%" fxLayout="column" style="padding: 0 10%" ngStyle.lt-md="margin-top: 20px">
    <mat-form-field appearance="outline" hideRequiredMarker>
      <mat-label>Nombre de usuario</mat-label>
      <input matInput required placeholder="Nombre de usuario" [(ngModel)]="user.username" name="username" #username="ngModel">
      <mat-icon matSuffix>info</mat-icon>
      <h2>Hola</h2>
    </mat-form-field>
    <mat-form-field appearance="outline" hideRequiredMarker>
      <mat-label>Correo</mat-label>
      <input matInput required placeholder="Ingrese un correo valido" type="email" [(ngModel)]="user.email" name="email" #email="ngModel">
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline" hideRequiredMarker>
      <mat-label>Contrase単a</mat-label>
      <input matInput required type="password" placeholder="Contrase単a" [(ngModel)]="user.pass" name="pass" #pass="ngModel">
    </mat-form-field>

    <mat-form-field appearance="outline" hideRequiredMarker>
      <mat-label>Repita la Contrase単a</mat-label>
      <input matInput required type="password" placeholder="Repita la contrase単a" [(ngModel)]="user.passRepeat" name="passRepeat" #passRepeat="ngModel">
    </mat-form-field>
  </form>
  <div fxFlex="100%" fxLayoutAlign="center" class="my-4">
    <button mat-raised-button color="accent" [disabled]="formSignUp.invalid || (pass.value!=passRepeat.value)" (click)="onSignUp()">Registrarse</button>
  </div>
</div>
